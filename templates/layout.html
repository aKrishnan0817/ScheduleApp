      <div class="row">
        <form class="" action="" method="POST">
          <span id="homePageBar">Scheduler</span>
          <div class="menuBar">
            <ul>
              <span><a href="{{ url_for('index')   }}" class="navBarBtn">Home</a></span>

                <div class="alert alert-{{category}}">
